{% extends "base.html" %} {%load crispy_forms_tags%} {%block content%}
<div>
  <a class="btn btn-primary" href="{% url 'edit_profile' user.id%}"
    >Edit Your Profile</a
  >
  <h1 class="text-success">
    Your Purchasing Car List
  </h1>
</div>

<div class="row d-flex flex-wrap justify-content-center pt-5">
  {%for car in data%}
  <div class="col-sm-3 mb-3 mb-sm-0">
    <div class="card mx-2">
      <div class="card-body">
        <img src="{{car.image.url}}" class="card-img-top" alt="..." />
        <h5 class="card-title">
          <a
            href="{%url 'details' car.id%}"
            class="text-dark text-decoration-none"
            >{{car.title}}</a
          >
        </h5>
        <p class="card-text">{{car.content|truncatewords:10}}</p>
        <p>
          Brand: 
          <button class="btn btn-primary m-2">{{car.brand.name}}</button>


        </p>
      </div>
    </div>
  </div>
  {%endfor%}
</div> 

{%endblock%}
